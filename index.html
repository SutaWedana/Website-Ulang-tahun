<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* Pink background */
            text-align: center;
            color: white;
            padding: 20px;
            overflow: hidden; /* Mengatasi scroll */
        }
        .content {
            animation: fadeIn 1s ease forwards; /* Animasi masuk */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(-10deg); /* Transformasi awal */
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0); /* Transformasi akhir */
            }
        }
        .greeting, .photos {
            margin-top: 30px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Margin bawah untuk memberi ruang di antara gambar dan tombol */
        }
        .photos img {
            width: 100%; /* Gambar akan mengisi lebar container */
            max-width: 200px; /* Maksimum lebar gambar */
            height: auto;
            border-radius: 10px;
        }
        .navigation {
            margin-top: 20px; /* Margin atas untuk memberi ruang di atas tombol */
        }
        .navigation a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4caf50; /* Warna background tombol */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Atur responsif untuk layar kecil */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 10px;
            }
            .photos {
                margin-bottom: 10px;
            }
            .navigation {
                margin-top: 10px;
            }
        }

        /* Animasi ledakan */
        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            animation: explode 2s linear forwards;
            z-index: 9999;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 0 0px #fff;
            }
            100% {
                transform: translate(-50%, -50%) scale(20);
                opacity: 0;
                box-shadow: 0 0 0 50px rgba(255, 255, 255, 0);
            }
        }

        /* Animasi balon beterbangan */
        .balloon {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: fly 5s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(-50%, 0);
            }
            100% {
                transform: translate(-50%, -150vh);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="greeting">
            <h1>Hallo SayangðŸ˜‡</h1>
            <h2>Selamat Ulang Tahun,</h2>
            <p>Terima kasih telah menjadi bagian tak terpisahkan dalam hidupku.</p>
            <p>Semoga tahun ini membawa banyak kebahagiaan dan kesuksesan untukmu.</p>
        </div>
        <div class="photos">
            <img src="G2.jpeg" alt="Foto 1">
        </div>
        <div class="navigation">
            <a href="page2.html">pesan dan ucapan selamat</a>
        </div>
    </div>

    <!-- JavaScript untuk animasi ledakan dan balon beterbangan -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tambahkan animasi ledakan (kembang api) setelah halaman dimuat
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);

            // Tambahkan balon beterbangan setelah halaman dimuat
            const balloons = ['ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ','ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ','ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ'];
            balloons.forEach((balloon, index) => {
                const delay = index * 0.5; // Delay munculnya setiap balon
                setTimeout(() => {
                    const balloonElement = document.createElement('div');
                    balloonElement.classList.add('balloon');
                    balloonElement.style.left = `${Math.random() * 100}%`; // Posisi horizontal acak
                    balloonElement.style.animationDuration = `${Math.random() * 2 + 4}s`; // Durasi animasi acak antara 4 - 6 detik
                    balloonElement.innerHTML = balloon;
                    document.body.appendChild(balloonElement);
                }, delay * 1000);
            });
        });
    </script>
</body>
</html>
