<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 3 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1565C0; /* Warna latar belakang biru */
            text-align: center;
            color: white;
            padding: 20px;
            overflow: auto; /* Aktifkan scroll */
        }

        .content {
            max-width: 600px; /* Lebar maksimum konten */
            margin: auto; /* Posisi tengah */
            padding: 20px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Grid dengan 3 kolom */
            gap: 20px;
            margin-bottom: 20px; /* Ruang bawah antar gambar */
        }

        .photos img {
            position: relative; /* Menjadikan posisi relatif untuk efek overlay */
            width: 100%; /* Gambar mengisi lebar container */
            max-width: 200px; /* Lebar maksimum gambar */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Animasi saat hover */
            cursor: pointer; /* Ubah kursor saat dihover menjadi pointer */
        }

        .photos img:hover {
            transform: scale(1.1); /* Perbesar gambar saat dihover */
            filter: brightness(80%); /* Reduksi kecerahan saat dihover */
        }

        .photos img::after {
            content: ''; /* Menambahkan overlay */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Warna overlay semi-transparan */
            border-radius: 10px;
            opacity: 0; /* Mulai dengan opacity 0 */
            transition: opacity 0.3s ease; /* Animasi transisi opacity */
        }

        .photos img:hover::after {
            opacity: 1; /* Tampilkan overlay saat dihover */
        }

        .navigation {
            text-align: center; /* Teks navigasi berada di tengah */
            margin-top: 20px; /* Jarak atas navigasi */
            opacity: 0.8; /* Transparansi navigasi */
        }

        .navigation a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4caf50; /* Warna background tombol */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Transisi warna latar tombol */
        }

        .navigation a:hover {
            background-color: #45a049; /* Warna latar tombol saat dihover */
        }

        /* Atur responsif untuk layar kecil */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 10px;
            }
            .photos {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar kecil */
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Hallo Sayang, Selamat datang di Halaman Tiga</h2>
        <p>Di halaman ini, saya menaruh momen-momen kita ber dua.</p>
        <br>
        <div class="photos">
            <img src="A1.jpeg" alt="Momen 1" loading="lazy" onclick="openModal('A1.jpeg')">
            <img src="A2.jpeg" alt="Momen 2" loading="lazy" onclick="openModal('A2.jpeg')">
            <img src="A3.jpeg" alt="Momen 3" loading="lazy" onclick="openModal('A3.jpeg')">
            <img src="A4.jpeg" alt="Momen 4" loading="lazy" onclick="openModal('A4.jpeg')">
            <img src="A5.jpeg" alt="Momen 5" loading="lazy" onclick="openModal('A5.jpeg')">
            <img src="A6.jpg" alt="Momen 6" loading="lazy" onclick="openModal('A6.jpg')">
            <img src="A7.jpg" alt="Momen 7" loading="lazy" onclick="openModal('A7.jpg')">
            <img src="A8.jpg" alt="Momen 8" loading="lazy" onclick="openModal('A8.jpg')">
            <img src="A9.jpg" alt="Momen 9" loading="lazy" onclick="openModal('A9.jpg')">
            <img src="A10.jpg" alt="Momen 10" loading="lazy" onclick="openModal('A10.jpg')">
            <img src="A11.jpg" alt="Momen 11" loading="lazy" onclick="openModal('A11.jpg')">
            <img src="A12.jpg" alt="Momen 12" loading="lazy" onclick="openModal('A12.jpg')">
        </div>
    </div>

    <div class="navigation">
        <a href="page2.html">Kembali ke Halaman 2</a>
    </div>

    <script>
        function openModal(imageName) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            modal.style.zIndex = '9999';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.innerHTML = `<img src="${imageName}" style="max-width: 80%; max-height: 80%; border-radius: 10px;">`;
            
            modal.addEventListener('click', closeModal);
            document.body.appendChild(modal);

            function closeModal() {
                document.body.removeChild(modal);
            }
        }
    </script>

</body>
</html>
